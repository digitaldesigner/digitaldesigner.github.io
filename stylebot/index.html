<h1>Installation</h1>
1. <a href="https://stylebot.dev">Download Stylebot</a> for Chrome or Firefox
2. Copy <a href="style.css">this CSS</a> to your clipboard
3. Visit <a href="https://secure.helpscout.com/">https://secure.helpscout.com/</a> and open Stylebot
4. Open Stylebot and paste your CSS into the "Code" tab (bottom)
5. That's it!
